<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>
    <div class="managerCard">
        <header>
            <div>
                <p>Name</p>
            </div>
            <div>
                Icon + Manager
            </div>
        </header>
        <div>
            <ul>
                <li>ID: Number</li>
                <li>Email: Email (in link form)</li>
                <li>Office Number: #</li>
            </ul>
        </div>
    </div>
    <div class="engiCard">
        <header>
            <div>
                <p>Name</p>
            </div>
            <div>
                Icon + Engineer
            </div>
        </header>
        <div>
            <ul>
                <li>ID: Number</li>
                <li>Email: Email (in link form)</li>
                <li>ID: Github Profile (In link Form)</li>
            </ul>
        </div>
    </div>
    <div class="internCard">
        <header>
            <div>
                <p>Name</p>
            </div>
            <div>
                Icon + Intern
            </div>
        </header>
        <div>
            <ul>
                <li>ID: Number</li>
                <li>Email: Email (in link form)</li>
                <li>School: School Name</li>
            </ul>
        </div>
    </div>
</body>
</html>

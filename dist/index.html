<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/d22eada13e.js" crossorigin="anonymous"></script>
        <title>Team Profile Generator</title>
    </head>
    <body>
        <header class="container flex bg-green-500 py-3 mx-auto justify-center">
            <h1 class="text-5xl font-bold">My Team</h1>
        </header>
        <div class="container flex flex-wrap justify-around p-3"><div class="managerCard max-w-sm rounded border shadow-lg p-3 min-w-[30%] m-4">
                <header class="bg-blue-300 border rounded font-semibold text-center">
                    <div class="text-3xl my-1 p-2">
                        <p>Mr. Manager</p>
                    </div>
                    <div class="text-2xl my-1 p-2">
                        <i class="fa-solid fa-clipboard"></i> Manager
                    </div>
                </header>
                <div>
                    <ul class="list-none my-2">
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">ID:</span> 1</li>
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">Office Number:</span> 12345</li>
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">Email:</span>  <a class="hover:text-blue-700" href="mailto:manager@email.com">manager@email.com</a></li>
                    </ul>
                </div>
            </div><div class="engiCard max-w-sm rounded border shadow-lg p-3 min-w-[30%] m-4">
                <header class="bg-blue-300 border rounded font-semibold text-center">
                    <div class="text-3xl my-1 p-2">
                        <p>Dwight Schrute</p>
                    </div>
                    <div class="text-2xl my-1 p-2">
                        <i class="fa-solid fa-shuttle-space"></i> Engineer
                    </div>
                </header>
                <div>
                    <ul class="list-none my-2">
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">ID:</span> 2</li>
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">Email:</span>  <a class="hover:text-blue-700" href="mailto:engineer@email.com">engineer@email.com</a></li>
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">Github:</span>  <a class="hover:text-blue-700" href="https://github.com/schrutefarms">schrutefarms</a></li>
                    </ul>
                </div>
            </div><div class="internCard max-w-sm rounded border shadow-lg p-3 min-w-[30%] m-4">
                <header class="bg-blue-300 border rounded font-semibold text-center">
                    <div class="text-3xl my-1 p-2">
                        <p>Ricky Bobby</p>
                    </div>
                    <div class="text-2xl my-1 p-2">
                        <i class="fa-solid fa-glasses"></i> Intern
                    </div>
                </header>
                <div>
                    <ul class="list-none my-2">
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">ID:</span> 3</li>
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">School:</span> School of Hard Knocks</li>
                        <li class="border my-1 py-1 px-2"><span class="font-semibold">Email:</span>  <a class="hover:text-blue-700" href="mailto:intern@email.com">intern@email.com</a></li>
                    </ul>
                </div>
            </div></div>
    </body>
    </html>
